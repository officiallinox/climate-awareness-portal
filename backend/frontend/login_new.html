<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimAware Portal - Login & Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    
    <style>
        /* CSS Variables for Theme Management */
        :root {
            /* Light Theme Colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --border-light: #f1f5f9;
            
            /* Climate-focused Brand Colors */
            --primary-color: #059669;
            --primary-hover: #047857;
            --primary-light: #d1fae5;
            --secondary-color: #0ea5e9;
            --secondary-hover: #0284c7;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #059669 0%, #0ea5e9 100%);
            --gradient-secondary: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-hero: linear-gradient(135deg, #059669 0%, #0ea5e9 50%, #8b5cf6 100%);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            /* Spacing */
            --container-padding: 1.5rem;
        }

        /* Dark Theme */
        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: #334155;
            --border-light: #475569;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-gradient);
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            background: var(--bg-primary);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--container-padding);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
        }

        .nav-container {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav a:hover,
        .nav a.active {
            color: var(--primary-color);
            background: var(--primary-light);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            width: 50px;
            height: 28px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            border-color: var(--primary-color);
        }

        .theme-toggle-slider {
            width: 20px;
            height: 20px;
            background: var(--gradient-primary);
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.7rem;
        }

        [data-theme="dark"] .theme-toggle-slider {
            transform: translateX(22px);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .mobile-nav {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            z-index: 99;
        }

        .mobile-nav.active {
            display: block;
        }

        .mobile-nav nav {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .mobile-nav nav a {
            padding: 1rem;
            text-align: center;
            border-radius: 12px;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .mobile-nav nav a:hover,
        .mobile-nav nav a.active {
            color: var(--primary-color);
            background: var(--primary-light);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem var(--container-padding);
            position: relative;
            overflow: hidden;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(5,150,105,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
        }

        .auth-container {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(20px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: white;
            animation: float 3s ease-in-out infinite;
        }

        .auth-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* Tab Switcher */
        .auth-tabs {
            display: flex;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 0.5rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .tab-button.active {
            color: var(--primary-color);
            background: var(--bg-primary);
            box-shadow: var(--shadow-sm);
        }

        .tab-button:hover:not(.active) {
            color: var(--primary-color);
            background: var(--primary-light);
        }

        /* Form Styles */
        .auth-form {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-input-container {
            position: relative;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            padding-left: 3rem;
            font-size: 1rem;
            color: var(--text-primary);
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
        }

        .form-input.error {
            border-color: var(--error-color);
            background: rgba(239, 68, 68, 0.05);
        }

        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .form-input:focus + .form-icon {
            color: var(--primary-color);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .form-error {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-success {
            color: var(--success-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary-color);
        }

        .btn-full {
            width: 100%;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-loading {
            position: relative;
            color: transparent;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .text-muted {
            color: var(--text-muted);
        }

        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }
        .mt-3 { margin-top: 1.5rem; }
        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .mb-3 { margin-bottom: 1.5rem; }
        


        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container nav {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .auth-container {
                padding: 2rem;
                margin: 1rem;
            }

            .auth-title {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header-container {
                padding: 0 1rem;
            }

            .auth-container {
                padding: 1.5rem;
            }

            .auth-title {
                font-size: 1.75rem;
            }

            .auth-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        /* Focus Styles for Accessibility */
        .btn:focus,
        .form-input:focus,
        .form-select:focus,
        .tab-button:focus,
        .theme-toggle:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* High Contrast Mode Support */
        @media (prefers-contrast: high) {
            :root {
                --border-color: #000000;
                --text-muted: #333333;
            }

            [data-theme="dark"] {
                --border-color: #ffffff;
                --text-muted: #cccccc;
            }
        }

        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="public/index.html" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-leaf"></i>
                </div>
                <span>ClimAware</span>
            </a>

            <div class="nav-container">
                <nav class="nav">
                    <a href="public/index.html">Home</a>
                    <a href="articles.html">Articles</a>
                    <a href="initiatives.html">Initiatives</a>
                    <a href="weather.html">Weather</a>
                </nav>

                <div class="nav-actions">
                    <div class="theme-toggle" onclick="toggleTheme()">
                        <div class="theme-toggle-slider">
                            <i class="fas fa-sun"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="mobile-nav" id="mobileNav">
            <nav>
                <a href="public/index.html">Home</a>
                <a href="articles.html">Articles</a>
                <a href="initiatives.html">Initiatives</a>
                <a href="weather.html">Weather</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Join the climate awareness community</p>
            </div>

            <!-- Tab Switcher -->
            <div class="auth-tabs">
                <button class="tab-button active" onclick="switchTab('login')">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
                <button class="tab-button" onclick="switchTab('register')">
                    <i class="fas fa-user-plus"></i>
                    Register
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <div class="form-input-container">
                        <input 
                            type="email" 
                            id="loginEmail" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                        <i class="fas fa-envelope form-icon"></i>
                    </div>
                    <div id="loginEmailError" class="form-error" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword" class="form-label">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="form-input-container">
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="loginPasswordError" class="form-error" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>

                <div id="loginMessage" class="form-error text-center mt-2" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="registerFirstName" class="form-label">
                            <i class="fas fa-user"></i>
                            First Name
                        </label>
                        <div class="form-input-container">
                            <input 
                                type="text" 
                                id="registerFirstName" 
                                name="firstName" 
                                class="form-input" 
                                placeholder="First name"
                                required
                            >
                            <i class="fas fa-user form-icon"></i>
                        </div>
                        <div id="registerFirstNameError" class="form-error" style="display: none;">
                            <i class="fas fa-exclamation-circle"></i>
                            <span></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerLastName" class="form-label">
                            <i class="fas fa-user"></i>
                            Last Name
                        </label>
                        <div class="form-input-container">
                            <input 
                                type="text" 
                                id="registerLastName" 
                                name="lastName" 
                                class="form-input" 
                                placeholder="Last name"
                                required
                            >
                            <i class="fas fa-user form-icon"></i>
                        </div>
                        <div id="registerLastNameError" class="form-error" style="display: none;">
                            <i class="fas fa-exclamation-circle"></i>
                            <span></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerEmail" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <div class="form-input-container">
                        <input 
                            type="email" 
                            id="registerEmail" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                        <i class="fas fa-envelope form-icon"></i>
                    </div>
                    <div id="registerEmailError" class="form-error" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerPassword" class="form-label">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="form-input-container">
                        <input 
                            type="password" 
                            id="registerPassword" 
                            name="password" 
                            class="form-input" 
                            placeholder="Create a password"
                            required
                        >
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="registerPasswordError" class="form-error" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerConfirmPassword" class="form-label">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <div class="form-input-container">
                        <input 
                            type="password" 
                            id="registerConfirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                        >
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('registerConfirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="registerConfirmPasswordError" class="form-error" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="registerAge" class="form-label">
                            <i class="fas fa-calendar"></i>
                            Age
                        </label>
                        <div class="form-input-container">
                            <input 
                                type="number" 
                                id="registerAge" 
                                name="age" 
                                class="form-input" 
                                placeholder="Your age"
                                min="13"
                                max="120"
                                required
                            >
                            <i class="fas fa-calendar form-icon"></i>
                        </div>
                        <div id="registerAgeError" class="form-error" style="display: none;">
                            <i class="fas fa-exclamation-circle"></i>
                            <span></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerGender" class="form-label">
                            <i class="fas fa-venus-mars"></i>
                            Gender
                        </label>
                        <div class="form-input-container">
                            <select id="registerGender" name="gender" class="form-select" required>
                                <option value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <i class="fas fa-venus-mars form-icon"></i>
                        </div>
                        <div id="registerGenderError" class="form-error" style="display: none;">
                            <i class="fas fa-exclamation-circle"></i>
                            <span></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerLocation" class="form-label">
                        <i class="fas fa-map-marker-alt"></i>
                        Location
                    </label>
                    <div class="form-input-container">
                        <input 
                            type="text" 
                            id="registerLocation" 
                            name="location" 
                            class="form-input" 
                            placeholder="City, Country"
                            required
                        >
                        <i class="fas fa-map-marker-alt form-icon"></i>
                    </div>
                    <div id="registerLocationError" class="form-error" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>

                <div id="registerMessage" class="form-error text-center mt-2" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>

                <div id="registerSuccess" class="form-success text-center mt-2" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <span></span>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Theme Management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.querySelector('.theme-toggle-slider i');
            icon.className = theme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Mobile Menu
        function toggleMobileMenu() {
            const mobileNav = document.getElementById('mobileNav');
            mobileNav.classList.toggle('active');
        }

        // Tab Switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to the selected tab button
            const tabButton = document.querySelector(`.tab-button[onclick="switchTab('${tabName}')"]`);
            if (tabButton) {
                tabButton.classList.add('active');
            }

            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(tabName + 'Form').classList.add('active');

            // Clear any error messages
            clearAllErrors();
        }
        


        // Password Toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Form Validation
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function validateName(name) {
            return name.trim().length >= 2;
        }

        function validateAge(age) {
            const ageNum = parseInt(age);
            return ageNum >= 13 && ageNum <= 120;
        }

        function showError(fieldId, message) {
            const errorDiv = document.getElementById(fieldId + 'Error');
            const input = document.getElementById(fieldId);
            
            if (errorDiv && input) {
                errorDiv.querySelector('span').textContent = message;
                errorDiv.style.display = 'flex';
                input.classList.add('error');
            }
        }

        function hideError(fieldId) {
            const errorDiv = document.getElementById(fieldId + 'Error');
            const input = document.getElementById(fieldId);
            
            if (errorDiv && input) {
                errorDiv.style.display = 'none';
                input.classList.remove('error');
            }
        }

        function clearAllErrors() {
            document.querySelectorAll('.form-error').forEach(error => {
                error.style.display = 'none';
            });
            document.querySelectorAll('.form-success').forEach(success => {
                success.style.display = 'none';
            });
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error');
            });
        }

        function showMessage(messageId, message, isError = true) {
            const messageDiv = document.getElementById(messageId);
            if (messageDiv) {
                messageDiv.querySelector('span').textContent = message;
                messageDiv.style.display = 'flex';
                messageDiv.className = isError ? 'form-error text-center mt-2' : 'form-success text-center mt-2';
            }
        }

        function setButtonLoading(button, loading) {
            if (loading) {
                button.classList.add('btn-loading');
                button.disabled = true;
            } else {
                button.classList.remove('btn-loading');
                button.disabled = false;
            }
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearAllErrors();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const submitButton = this.querySelector('button[type="submit"]');

            // Validation
            let isValid = true;

            if (!email) {
                showError('loginEmail', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('loginEmail', 'Please enter a valid email address');
                isValid = false;
            }

            if (!password) {
                showError('loginPassword', 'Password is required');
                isValid = false;
            }

            if (!isValid) return;

            // Submit form
            setButtonLoading(submitButton, true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    
                    // Store user data if available
                    if (data.user) {
                        console.log("Storing user data:", data.user);
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }
                    
                    // Redirect based on role
                    if (data.user && data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    showMessage('loginMessage', data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('loginMessage', 'Network error. Please try again.');
            } finally {
                setButtonLoading(submitButton, false);
            }
        });

        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearAllErrors();

            // Get form values
            const firstName = document.getElementById('registerFirstName').value.trim();
            const lastName = document.getElementById('registerLastName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const age = document.getElementById('registerAge').value ? parseInt(document.getElementById('registerAge').value) : null;
            const gender = document.getElementById('registerGender').value;
            const location = document.getElementById('registerLocation').value.trim();
            
            // Create the data object that matches the backend API expectations
            const formData = {
                name: firstName + ' ' + lastName,
                email: email,
                password: password,
                confirmPassword: confirmPassword,
                phone: location, // Using location as phone since we don't have a phone field
                gender: gender,
                dob: age ? new Date(new Date().getFullYear() - age, 0, 1).toISOString() : null // Convert age to a date of birth
            };

            const submitButton = this.querySelector('button[type="submit"]');

            // Validation
            let isValid = true;

            if (!firstName || !validateName(firstName)) {
                showError('registerFirstName', 'First name must be at least 2 characters');
                isValid = false;
            }

            if (!lastName || !validateName(lastName)) {
                showError('registerLastName', 'Last name must be at least 2 characters');
                isValid = false;
            }

            if (!email) {
                showError('registerEmail', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('registerEmail', 'Please enter a valid email address');
                isValid = false;
            }

            if (!password) {
                showError('registerPassword', 'Password is required');
                isValid = false;
            } else if (!validatePassword(password)) {
                showError('registerPassword', 'Password must be at least 6 characters');
                isValid = false;
            }

            if (!confirmPassword) {
                showError('registerConfirmPassword', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('registerConfirmPassword', 'Passwords do not match');
                isValid = false;
            }

            if (!age) {
                showError('registerAge', 'Age is required');
                isValid = false;
            } else if (!validateAge(age)) {
                showError('registerAge', 'Age must be between 13 and 120');
                isValid = false;
            }

            if (!gender) {
                showError('registerGender', 'Please select a gender');
                isValid = false;
            }

            if (!location) {
                showError('registerLocation', 'Location is required');
                isValid = false;
            }

            if (!isValid) return;

            // Submit form
            setButtonLoading(submitButton, true);

            try {
                console.log("Submitting registration data:", JSON.stringify(formData));
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                console.log("Registration response:", data);

                if (response.ok) {
                    showMessage('registerSuccess', 'Account created successfully! You can now login.', false);
                    
                    // Clear form
                    this.reset();
                    
                    // Switch to login tab after 2 seconds
                    setTimeout(() => {
                        switchTab('login');
                    }, 2000);
                } else {
                    // Check if there are field-specific errors
                    if (data.errors && typeof data.errors === 'object') {
                        // Handle field-specific errors
                        Object.keys(data.errors).forEach(field => {
                            const fieldId = 'register' + field.charAt(0).toUpperCase() + field.slice(1);
                            showError(fieldId, data.errors[field]);
                        });
                        showMessage('registerMessage', 'Please correct the errors in the form.');
                    } else {
                        showMessage('registerMessage', data.message || 'Registration failed');
                    }
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('registerMessage', 'Network error. Please try again.');
            } finally {
                setButtonLoading(submitButton, false);
            }
        });

        // Real-time validation
        document.getElementById('registerPassword').addEventListener('input', function() {
            const confirmPassword = document.getElementById('registerConfirmPassword');
            if (confirmPassword.value && this.value !== confirmPassword.value) {
                showError('registerConfirmPassword', 'Passwords do not match');
            } else {
                hideError('registerConfirmPassword');
            }
        });

        document.getElementById('registerConfirmPassword').addEventListener('input', function() {
            const password = document.getElementById('registerPassword').value;
            if (this.value && password !== this.value) {
                showError('registerConfirmPassword', 'Passwords do not match');
            } else {
                hideError('registerConfirmPassword');
            }
        });

        // Check if user is already logged in
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const decoded = jwt_decode(token);
                    const currentTime = Date.now() / 1000;
                    
                    if (decoded.exp > currentTime) {
                        // Check if user data exists in localStorage
                        if (!localStorage.getItem('user') && decoded.id) {
                            // Create minimal user object from token data
                            const userData = {
                                id: decoded.id,
                                name: decoded.name || 'User',
                                email: decoded.email || '',
                                role: decoded.role || 'user'
                            };
                            localStorage.setItem('user', JSON.stringify(userData));
                        }
                        
                        // Token is valid, redirect to appropriate dashboard
                        if (decoded.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                        return;
                    }
                } catch (error) {
                    console.error('Token decode error:', error);
                }
                
                // Token is invalid, remove it
                localStorage.removeItem('token');
            }
        }



        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            checkAuthStatus();
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            const mobileNav = document.getElementById('mobileNav');
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            
            if (!mobileNav.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                mobileNav.classList.remove('active');
            }
        });
    </script>
</body>
</html>
